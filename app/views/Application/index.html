#{extends 'main.html' /}
#{set title:'Home' /}


#{form @Application.addtags(), method: "POST", id:'addTagsForm'}

	<button type="submit">Submit</button>
	
#{/form}


<h1>Results</h1>
<ul>
	#{list tags, as: 'i'}
	<li>${i}</li>
	#{/list}
</ul>
